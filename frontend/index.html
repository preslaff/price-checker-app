<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка на Цени</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #app-container {
            width: 100%;
            max-width: 600px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        #placeholder-container {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #placeholder-container img {
            width: 100%;
            display: block;
            opacity: 0.9;
        }

        #camera-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            background-color: #000;
            margin-top: 15px;
            display: none;
            border-radius: 10px;
            overflow: hidden;
        }

        #camera-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* NEW: Class to fix mobile camera rotation */
        .video-rotated {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        #image-display-container {
            position: relative;
            margin-top: 15px;
            display: none;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #image-display-container img {
            width: 100%;
            display: block;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #start-camera-btn,
        #capture-btn,
        #reset-btn,
        #result {
            box-sizing: border-box;
            width: 100%;
            margin: 15px 0 0 0;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            text-align: center;
        }

        #start-camera-btn,
        #capture-btn,
        #reset-btn {
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        #start-camera-btn { background-color: #007bff; color: white; }
        #capture-btn { background-color: #dc3545; color: white; display: none; }
        #reset-btn { background-color: #17a2b8; color: white; display: none; }
        #result { display: none; }

        .correct { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .incorrect { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .error { background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; }
        .too-far { background-color: #ffc107; border: 1px solid #d39e00; color: #333; }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="app-container">
        <h1>Проверка на Цени BGN / EUR</h1>

        <div id="placeholder-container">
            <img src="assets/placeholder.jpg" alt="Пример за сканиране на етикет">
        </div>

        <button id="start-camera-btn">Старт на Камерата</button>

        <div id="camera-container">
            <video id="camera-stream" playsinline autoplay></video>
        </div>

        <button id="capture-btn">Заснеми и Провери</button>

        <div id="image-display-container">
            <img id="captured-image" />
            <canvas id="drawing-canvas"></canvas>
        </div>

        <div id="loader" class="loader"></div>
        <div id="result"></div>

        <button id="reset-btn">Сканирай Отново</button>

    </div>
    <script src="config.js"></script>
        <script src="config.js"></script>
    <script>
        // DOM Elements are unchanged
        const placeholderContainer = document.getElementById('placeholder-container');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const resetBtn = document.getElementById('reset-btn');
        const cameraContainer = document.getElementById('camera-container');
        const videoElement = document.getElementById('camera-stream');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const imageDisplayContainer = document.getElementById('image-display-container');
        const capturedImage = document.getElementById('captured-image');
        const drawingCanvas = document.getElementById('drawing-canvas');

        // Event Listeners are unchanged
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', captureAndVerify);
        resetBtn.addEventListener('click', resetApp);

        // --- handleOrientation function is unchanged ---
        function handleOrientation() {
            if (window.screen.orientation.type.includes('portrait')) {
                videoElement.classList.add('video-rotated');
            } else {
                videoElement.classList.remove('video-rotated');
            }
        }

        // --- startCamera function is unchanged ---
        function startCamera() {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            }).then(stream => {
                videoElement.srcObject = stream;
                window.screen.orientation.addEventListener('change', handleOrientation);
                handleOrientation();
                placeholderContainer.style.display = 'none';
                startCameraBtn.style.display = 'none';
                cameraContainer.style.display = 'block';
                captureBtn.style.display = 'block';
            }).catch(err => {
                displayError("Не можах да достъпя камерата. Моля, дайте разрешение.");
                console.error("Camera Error:", err);
            });
        }

        // --- UPDATED captureAndVerify function ---
        function captureAndVerify() {
            cameraContainer.style.display = 'none';
            captureBtn.style.display = 'none';
            loader.style.display = 'block';

            const tempCanvas = document.createElement('canvas');
            const context = tempCanvas.getContext('2d');
            const isRotated = videoElement.classList.contains('video-rotated');

            // --- Part 1: Create the correctly oriented image data ---
            // This part is correct and remains the same. It ensures the backend
            // always receives an upright image.
            if (isRotated) {
                tempCanvas.width = videoElement.videoHeight;
                tempCanvas.height = videoElement.videoWidth;
                context.save();
                context.translate(tempCanvas.width / 2, tempCanvas.height / 2);
                context.rotate(90 * Math.PI / 180);
                context.drawImage(videoElement, -videoElement.videoWidth / 2, -videoElement.videoHeight / 2, videoElement.videoWidth, videoElement.videoHeight);
                context.restore();
            } else {
                tempCanvas.width = videoElement.videoWidth;
                tempCanvas.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, tempCanvas.width, tempCanvas.height);
            }

            // --- Part 2: THE FIX - Rotate the display container ---
            // We apply the same rotation class to the container that holds the final image.
            if (isRotated) {
                imageDisplayContainer.classList.add('video-rotated');
            } else {
                imageDisplayContainer.classList.remove('video-rotated');
            }
            
            // --- Part 3: Display the image and proceed ---
            capturedImage.src = tempCanvas.toDataURL('image/jpeg');
            imageDisplayContainer.style.display = 'block';
            drawingCanvas.width = tempCanvas.width;
            drawingCanvas.height = tempCanvas.height;

            tempCanvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');
                try {
                    const response = await fetch(API_URL, { method: 'POST', body: formData });
                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    displayError('Не мога да се свържа със сървъра.');
                    console.error('Fetch Error:', error);
                } finally {
                    loader.style.display = 'none';
                }
            }, 'image/jpeg');
        }

        // --- UPDATED displayResults function to simplify drawing ---
        function displayResults(data) {
            const ctx = drawingCanvas.getContext('2d');
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            // The drawing logic is now simple. We ALWAYS draw the coordinates as they
            // are received, because the backend ALWAYS sees an upright image.
            // The CSS rotation of the parent container handles the visual display.
            if (data.data && data.data.bgn_box) {
                drawBoundingBox(ctx, data.data.bgn_box, 'red');
                drawBoundingBox(ctx, data.data.eur_box, 'red');
            }

            // The rest of the function is unchanged...
            let html = `<h3>${data.status}</h3><p>${data.message}</p>`;
            if (data.data && !data.status.toLowerCase().includes('далеч')) {
                html += `<p>
                    <strong>Цена (BGN):</strong> ${data.data.found_bgn.toFixed(2)} лв<br>
                    <strong>Цена (EUR):</strong> €${data.data.found_eur.toFixed(2)}<br>
                    <strong>Очаквана (EUR):</strong> €${data.data.expected_eur.toFixed(2)}
                </p>`;
            }
            resultDiv.innerHTML = html;
            resultDiv.className = `result ${data.status.toLowerCase().replace(/\s+/g, '-')}`;
            resultDiv.style.display = 'block';
            resetBtn.style.display = 'block';
        }

        function drawBoundingBox(ctx, vertices, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = Math.max(3, ctx.canvas.width * 0.005);
            ctx.beginPath();
            ctx.moveTo(vertices[0].x, vertices[0].y);
            for (let i = 1; i < vertices.length; i++) ctx.lineTo(vertices[i].x, vertices[i].y);
            ctx.closePath();
            ctx.stroke();
        }

        // --- UPDATED resetApp function to remove the rotation class ---
        function resetApp() {
            resultDiv.style.display = 'none';
            imageDisplayContainer.style.display = 'none';
            resetBtn.style.display = 'none';

            // Also remove the rotation class from the container when we reset
            imageDisplayContainer.classList.remove('video-rotated');

            cameraContainer.style.display = 'block';
            captureBtn.style.display = 'block';
        }

        function displayError(message) {
            resultDiv.innerHTML = `<h3>ГРЕШКА</h3><p>${message}</p>`;
            resultDiv.className = 'result грешка';
            resultDiv.style.display = 'block';
        }

    </script>
</body>
</html>
