<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка на Цени</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #app-container {
            width: 100%;
            max-width: 600px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* --- STYLING FOR ALL MAIN CONTAINERS (Placeholder, Camera, Result) --- */
        #placeholder-container,
        #camera-container,
        #image-display-container {
            width: 100%;
            aspect-ratio: 1 / 1; /* All containers are perfect squares */
            position: relative;
            background-color: #000;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Initially hide camera and result */
        }
        
        /* Show the placeholder on initial load */
        #placeholder-container {
            display: block;
            border: 1px solid #ddd;
        }

        #placeholder-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* --- THE DEFINITIVE VIDEO FIX --- */
        #camera-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the video fill the square without distortion */
        }

        .video-rotated {
            /* This transform is now much simpler. The scale ensures it fills the
               height of the container after being rotated. 1.78 is approx 16/9. */
            transform: rotate(90deg) scale(1.78);
        }
        /* --- END OF VIDEO FIX --- */


        #image-display-container {
            border: 1px solid #ddd;
        }

        #image-display-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        .container-rotated {
            transform: rotate(90deg);
            /* Scaling the container itself to ensure it fills the same space */
            transform-origin: center;
            width: 100%; /* Recalculate width based on parent */
        }

        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Unchanged Button and Result Styling */
        #start-camera-btn, #capture-btn, #reset-btn, #result {
            box-sizing: border-box; width: 100%; margin: 15px 0 0 0; padding: 15px;
            font-size: 1.2em; border-radius: 10px; text-align: center;
        }
        #start-camera-btn, #capture-btn, #reset-btn { font-weight: bold; border: none; cursor: pointer; }
        #start-camera-btn { background-color: #007bff; color: white; }
        #capture-btn { background-color: #dc3545; color: white; display: none; }
        #reset-btn { background-color: #17a2b8; color: white; display: none; }
        #result { display: none; }
        .correct { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .incorrect { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .error { background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; }
        .too-far { background-color: #ffc107; border: 1px solid #d39e00; color: #333; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="app-container">
        <h1>Проверка на Цени BGN / EUR</h1>

        <div id="placeholder-container">
            <img src="assets/placeholder.jpg" alt="Пример за сканиране на етикет">
        </div>

        <button id="start-camera-btn">Старт на Камерата</button>

        <div id="camera-container">
            <video id="camera-stream" playsinline autoplay></video>
        </div>

        <button id="capture-btn">Заснеми и Провери</button>

        <div id="image-display-container">
            <img id="captured-image" />
            <canvas id="drawing-canvas"></canvas>
        </div>

        <div id="loader" class="loader"></div>
        <div id="result"></div>

        <button id="reset-btn">Сканирай Отново</button>

    </div>
    <script src="config.js"></script>
    <script>
        // DOM Elements
        const placeholderContainer = document.getElementById('placeholder-container');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const resetBtn = document.getElementById('reset-btn');
        const cameraContainer = document.getElementById('camera-container');
        const videoElement = document.getElementById('camera-stream');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const imageDisplayContainer = document.getElementById('image-display-container');
        const capturedImage = document.getElementById('captured-image');
        const drawingCanvas = document.getElementById('drawing-canvas');

        // Event Listeners
        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', captureAndVerify);
        resetBtn.addEventListener('click', resetApp);

        // --- MORE ROBUST Orientation Check ---
        function handleOrientation() {
            // Using viewport dimensions is often more reliable
            if (window.innerHeight > window.innerWidth) {
                console.log("Portrait mode detected, applying rotation.");
                videoElement.classList.add('video-rotated');
            } else {
                console.log("Landscape mode detected, removing rotation.");
                videoElement.classList.remove('video-rotated');
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            }).then(stream => {
                videoElement.srcObject = stream;
                
                // Use a short delay before checking orientation to ensure video metadata is loaded
                setTimeout(() => {
                    handleOrientation();
                    window.screen.orientation.addEventListener('change', handleOrientation);
                }, 500);

                placeholderContainer.style.display = 'none';
                startCameraBtn.style.display = 'none';
                cameraContainer.style.display = 'block';
                captureBtn.style.display = 'block';
            }).catch(err => {
                displayError("Не можах да достъпя камерата. Моля, дайте разрешение.");
                console.error("Camera Error:", err);
            });
        }

        // --- UPDATED captureAndVerify function for simplicity ---
        function captureAndVerify() {
            cameraContainer.style.display = 'none';
            captureBtn.style.display = 'none';
            loader.style.display = 'block';

            const tempCanvas = document.createElement('canvas');
            const context = tempCanvas.getContext('2d');
            const isRotated = videoElement.classList.contains('video-rotated');

            // --- Canvas drawing logic is now more direct ---
            if (isRotated) {
                tempCanvas.width = videoElement.videoHeight;
                tempCanvas.height = videoElement.videoWidth;
                context.save();
                context.translate(tempCanvas.width / 2, tempCanvas.height / 2);
                context.rotate(90 * Math.PI / 180);
                context.drawImage(videoElement, -videoElement.videoWidth / 2, -videoElement.videoHeight / 2, videoElement.videoWidth, videoElement.videoHeight);
                context.restore();
            } else {
                tempCanvas.width = videoElement.videoWidth;
                tempCanvas.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, tempCanvas.width, tempCanvas.height);
            }

            // --- Apply rotation to the display container ---
            if (isRotated) {
                imageDisplayContainer.classList.add('container-rotated');
            } else {
                imageDisplayContainer.classList.remove('container-rotated');
            }
            
            capturedImage.src = tempCanvas.toDataURL('image/jpeg');
            imageDisplayContainer.style.display = 'block';
            drawingCanvas.width = tempCanvas.width;
            drawingCanvas.height = tempCanvas.height;

            // ... send to backend logic remains the same
            tempCanvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');
                try {
                    const response = await fetch(API_URL, { method: 'POST', body: formData });
                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    displayError('Не мога да се свържа със сървъра.');
                } finally {
                    loader.style.display = 'none';
                }
            }, 'image/jpeg');
        }

        // --- displayResults logic is unchanged ---
        function displayResults(data) {
            const ctx = drawingCanvas.getContext('2d');
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            if (data.data && data.data.bgn_box) {
                drawBoundingBox(ctx, data.data.bgn_box, 'red');
                drawBoundingBox(ctx, data.data.eur_box, 'red');
            }

            let html = `<h3>${data.status}</h3><p>${data.message}</p>`;
            if (data.data && !data.status.toLowerCase().includes('далеч')) {
                html += `<p>
                    <strong>Цена (BGN):</strong> ${data.data.found_bgn.toFixed(2)} лв<br>
                    <strong>Цена (EUR):</strong> €${data.data.found_eur.toFixed(2)}<br>
                    <strong>Очаквана (EUR):</strong> €${data.data.expected_eur.toFixed(2)}
                </p>`;
            }
            resultDiv.innerHTML = html;
            resultDiv.className = `result ${data.status.toLowerCase().replace(/\s+/g, '-')}`;
            resultDiv.style.display = 'block';
            resetBtn.style.display = 'block';
        }

        // --- drawBoundingBox is unchanged ---
        function drawBoundingBox(ctx, vertices, color) { /* ... unchanged ... */ }

        // --- resetApp is unchanged ---
        function resetApp() {
            resultDiv.style.display = 'none';
            imageDisplayContainer.style.display = 'none';
            resetBtn.style.display = 'none';
            imageDisplayContainer.classList.remove('container-rotated');
            cameraContainer.style.display = 'block';
            captureBtn.style.display = 'block';
        }

        // --- displayError is unchanged ---
        function displayError(message) { /* ... unchanged ... */ }
    </script>
</body>
</html>
